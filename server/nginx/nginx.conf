worker_processes  1;

events {
    worker_connections  1024;
}

http {
    include       mime.types;
    default_type  application/octet-stream;

    sendfile        on;
    keepalive_timeout  65;

    server {
        listen       8080;
        server_name  localhost;

        location {
            root html;
            index index.html index.htm index.php
        }
    }
}

env PATH; #needed to be able to call program names without full path
rtmp {
	server {
		listen 1935;
		chunk_size 4096;
		application local {
			live on; # one-to-many streaming
			meta copy;
			push rtmp://localhost/live/;
			allow publish all;
			allow play all;
			record off;
		}
		application live {
			live on;
			record off;
			allow publish 127.0.0.1;
			deny publish all;
			allow play all;
		}
	}
}