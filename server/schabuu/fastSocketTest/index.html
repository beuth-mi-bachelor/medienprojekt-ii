<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<button id="sendText">Senden</button>
<textarea id="text" placeholder="enter text to send"></textarea>
<script src="https://cdn.socket.io/socket.io-1.3.5.js"></script>
<script>
    var socket = io();

    var text = document.getElementById("text");

    document.getElementById("sendText").addEventListener("click", function() {
        socket.emit('message', text.value);
        return false;
    }, false);
</script>
</body>
</html>
